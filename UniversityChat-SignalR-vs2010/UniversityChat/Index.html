<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>University Chat</title>

    <link href="Content/site.css" rel="stylesheet" type="text/css" />
    
    <script src="Scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR-1.0.0-rc2.js" type="text/javascript"></script>
    <script src="/signalr/hubs" type="text/javascript"></script>   <!-- autogenerated by SignalR -->

    <script src="Scripts/university-chat.js" type="text/javascript"></script>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1><a href="/Index.html">University Chat</a></h1>
            <div class="login-container">
                <form action="" id="login-form">
                    <div>
                        <input type="text" size="25" name="username" placeholder="Username" /><br />
                        <a href="">Sign Up</a>
                    </div>
                    <div>
                        <input type="password" size="25" name="password" placeholder="Password" /><br />
                        <a href="">Forgot Password?</a>
                    </div>
                    <div>
                        <button type="submit">Log In</button><br />
                        <button>Feedback</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="chat-container">
            <div class="channels">
                <h4>Public Channels</h4>
                <ul>
                    <li>CSS 342</li>
                    <li>CSS 343</li>
                    <li>CSS 350</li>
                    <li>CSS 490B</li>
                </ul>
            </div>
            <div class="active-chat">
                <form action="" id="name-form">
                    <p>User Name: <input type="text" id="username" value="Anonymous" /><input type="submit" id="joinchat" value="Join Chat" /></p>
                </form>
        
                <div id="chat"></div>

                <form action="" id="chat-form">
                    <input type="text" id="message" disabled="disabled"/>
                    <input type="submit" id="sendmessage" value="Send" disabled="disabled" />
                    <input type="hidden" id="displayname" />
                </form>
            </div>
            <div class="users">
                <h4>Connected Users</h4>
                <ul class="userlist">
                    <li>You are not connected</li>
                </ul>
            </div>
            
        </div>
        <div class="footer">
            <a href="">About University Chat</a> | <a href="">Privacy & Terms</a> | <a href="">Feedback</a>
        </div>
    </div>
</body>
</html>
