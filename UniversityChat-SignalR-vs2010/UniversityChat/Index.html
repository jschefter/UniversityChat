<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>University Chat web-sockets prototype</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
            position:relative;
        }
        #users {
            width: 200px;
            position: absolute;
            right: 0px;
        }

        #chat {
            margin-right: 250px;
            height: 500px;
            overflow-y: scroll;
            background-color: white;
            padding: 5px;
        }
    </style>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-1.0.0-rc2.js"></script>
    <script src="/signalr/hubs"></script>   <!-- autogenerated by SignalR -->
</head>
<body>
    <div class="container">
        <div id="users">
            <h4>Connected Users</h4>
            <ul id="userlist"></ul>
        </div>
        <form action="" id="name-form">
            <p>User Name: <input type="text" id="username" value="Anonymous" /><input type="submit" id="joinchat" value="Join Chat" /></p>
        </form>
        
        <div id="chat"></div>
        <form action="" id="chat-form">
            <input type="text" id="message" disabled="disabled"/>
            <input type="submit" id="sendmessage" value="Send" disabled="disabled" />
            <input type="hidden" id="displayname" />
        </form>
    </div>

    <script type="text/javascript">
        $(function () {
            var $chat = $("#chat");
            
            var joinChat = function () {
                var chat = $.connection.chatHub;

                chat.client.broadcastMessageToChat = function (name, message) {
                    var encodedName = $("<div />").text(name).html();
                    var encodedMsg = $("<div />").text(message).html();
                    $chat.append("<div><strong>" + encodedName + "</strong>:&nbsp;&nbsp;" + encodedMsg + "</div>");

                    $chat.animate({
                        scrollTop: $chat.find("div:last-child").offset().top
                    }, 250);
                };

                chat.client.setUserList = function (userlist) {
                    var userHtml = [];
                    $.each(userlist, function (index, username) {
                        userHtml.push("<li>" + username + "</li>");
                    });

                    $("#userlist").empty().append(userHtml.join(""));
                };

                var name = $("#username").val();
                $("#displayname").val(name);
                $("#message").focus();
                
                $.connection.hub.start().done(function () {
                    chat.server.newUser(name);

                    $("#chat-form").submit(function () {
                        var message = $("#message").val();
                        if (message.length > 0) {
                            chat.server.send($("#displayname").val(), $("#message").val());
                        }
                        $("#message").val("").focus();
                        return false;
                    });
                });
            }

            $("#name-form").submit(function () {
                $("#username, #joinchat").attr("disabled", "disabled");
                $("#message, #sendmessage").removeAttr("disabled");
                joinChat();
                return false;
            });
        });

    </script>
</body>
</html>
