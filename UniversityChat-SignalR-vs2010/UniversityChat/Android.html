<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>University Chat web-sockets Android interface</title>
    <script src="Scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR-1.0.1.min.js" type="text/javascript"></script>
    <script src="/signalr/hubs" type="text/javascript"></script>   <!-- auto-generated by SignalR -->
    
    <script src="Scripts/chat-data-source.js" type="text/javascript"></script>
    <script src="Scripts/android-ui.js" type="text/javascript"></script>
</head>
<body>
    <p>Android interface</p>

    <script type="text/javascript">
        var chatDataSource = new ChatDataSource();
        var chatUI = new AndroidUI(chatDataSource);

        function joinChannel(channelName, userName) {
            chatDataSource.JoinChannel(channelName);
        }

        function leaveChannel(channelName, userName) {
            chatDataSource.LeaveChannel(channelName);
        }

        function sendMessage(channelName, userName, message) {
            chatDataSource.Send(channelName, message);
        }

        function startHub(userName) {
            chatDataSource.StartHub(userName);
        }

        Android.pageLoadComplete();
    </script>
</body>
</html>
